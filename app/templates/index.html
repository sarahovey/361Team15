    <!--Signup Section -->
    <section id="signup" class="signup-section">
    <div class="container">
        <div class="row">
            <div class="mx-auto text-center">

            <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
            <h2 class="text-white mb-5">Sign Up</h2>
                <form action="/create_account" method='POST'>
                    <label class="text-white">
                    <input type="radio" value="1" id="driverButton" name="userType"> Driver
                    </label>
                    <label class="text-white">
                    <input type="radio" value="2" id="distributorButton" name="userType"> Distributor
                    </label>
                    <div class="form-group">
                        <input type="email" class="form-control mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" name="inputEmail" placeholder="Enter email address..." required>
                    </div>
                    <div class="form-group">
                        <input type="username" class="form-control mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputUsername" name="inputUsername" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputPassword" name="inputPassword" placeholder="Enter password" required>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary mx-auto">
                </form>
            </div>
        </div>
    </div>
    </section>
